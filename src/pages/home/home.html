<ion-content padding>
  <h2>What would you like to cook ?</h2>
  <form [formGroup]="homeForm">
    <ion-input placeholder="Pasta, Chicken, Vegetarian..." formControlName="recipeSearch"
      (keyup.enter)="onSubmitForm()"></ion-input>
  </form>
  <button *ngIf="!authService.isAuth" ion-button (click)="onGoToAuth()">
    Login
  </button>
  <button *ngIf="authService.isAuth" ion-button (click)="onDisconnect()">
    Disconnect
  </button>
</ion-content>
