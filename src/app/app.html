<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item (click)="onNavigate(recipesPage)">
                <ion-icon name="filing"></ion-icon>
                Recipes
            </ion-item>
            <ion-item (click)="onNavigate(favoritesPage)">
                <ion-icon name="star"></ion-icon>
                My Favorites
            </ion-item>
            <ion-item *ngIf="isAuth" (click)="onDisconnect()">
                <ion-icon name="exit"></ion-icon>
                Disconnect
            </ion-item>
            <ion-item *ngIf="!isAuth" (click)="onConnect()">
                <ion-icon name="person-add"></ion-icon>
                Log in
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
